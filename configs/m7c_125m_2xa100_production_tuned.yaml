model:
  dim: 768
  n_layers: 12
  n_heads: 12
  n_kv_groups: 2
  d_k: 64
  d_v: 64
nsa:
  l: 32
  d: 16
  l_sel: 64
  n_sel: 16
  w: 512
  phi: "avg"
data:
  tokenizer: "byte"
runtime:
  device: "cuda"
  precision: "bf16"
  use_flash: true
  use_triton_sel: false
  gradient_checkpointing: true
train:
  steps: 50000
  seq_len: 2048
  batch_size: 4   # Tuned: 2 per GPU on 2Ã—A100
  lr: 2.0e-4
  lr_schedule: "cosine"
  warmup_steps: 2000
  weight_decay: 0.01
  grad_clip: 1.0
  accumulate_grad_batches: 1
  log_every: 20
  eval_every: 1000
  save_every: 5000
  seed: 1337
  out_dir: "artifacts/m7c_125m_2xa100_prod"

