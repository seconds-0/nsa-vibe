repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: []
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast core)
        entry: bash -c 'set -euo pipefail; [ "${PRECOMMIT_PYTEST:-1}" = "1" ] || { echo "pre-commit: skipping pytest-fast"; exit 0; }; if command -v uv >/dev/null 2>&1; then CMD="uv run -q pytest"; else CMD="pytest -q"; fi; PYTHONPATH=. $CMD -k "test_masks or test_block_math or test_equiv_small or test_decode_counters or test_group_consistency"'
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

